<div class="offersection" id="offers">
    <div class="container pt-5">
        <div class="col text-center pt-4 pb-3">
            <h1><u>So, What Does It Take To #BeAnAstronaut?</u></h1>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-5" *ngFor="let course of courses; index as courseId">
                <div *ngIf="courseId<3" class="card mx-1">
                    <div class="card-body">
                        <div class="col text-center">
                            <h3 class="card-title">{{ course.name }}</h3>
                        </div>
                        <img class="card-img-top" src="{{ course.img }}" alt="Card image cap">
                        <div class="col text-center">
                            <h5>{{ course.squareMeter }}m | {{ course.cabins }} Cabins | Year {{ course.prodYear }}</h5>
                        </div>
                        <ul>
                            <li>{{ course.info1 }}</li>
                            <li>{{ course.info2 }}</li>
                            <li>{{ course.info3 }}</li>
                            <li>{{ course.info4 }}</li>
                        </ul>
                        <div class="col text-center">
                            <button class="btn btn-primary" [routerLink]="['/travels', courseId]">LEARN MORE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
