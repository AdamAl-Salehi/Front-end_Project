<div class="container">
  <div class="row mt-5 pt-5">
    <div class="col-12 col-lg-6" *ngFor="let course of courses; index as courseId">
      <div class="card mb-3 animate__animated animate__zoomIn animate__slow" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4 p-2">
            <img src="{{ course.img }}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ course.name }}</h5>
              <ul>
                <li>{{ course.info1 }}</li>
                <li>{{ course.info2 }}</li>
                <li>{{ course.info3 }}</li>
                <li>{{ course.info4 }}</li>
              </ul>
              <p class="card-text"><small class="text-muted">{{ course.squareMeter }}m | {{ course.cabins }} Cabins | Year {{ course.prodYear }}</small></p>
              <div class="row justify-content-around">
                <button class="btn btn-primary" [routerLink]="['/travels', courseId]">LEARN MORE</button>
                <button class="btn btn-danger" [routerLink]="['/travels', courseId]">BUY NOW</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
